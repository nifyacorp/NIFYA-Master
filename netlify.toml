[build]
  base = "frontend"
  publish = "dist"
  command = "npm install --include=dev && CI='' npm run build:netlify"

[[redirects]]
  from = "/api/auth/*"
  to = "https://authentication-service-415554190254.us-central1.run.app/api/auth/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-user-id", X-From = "Netlify"}

[[redirects]]
  from = "/api/v1/*"
  to = "https://backend-415554190254.us-central1.run.app/api/v1/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-user-id", X-From = "Netlify"}

# WebSocket redirect for Socket.IO - handles both HTTP polling and WebSocket upgrade
[[redirects]]
  from = "/socket.io/*"
  to = "https://backend-415554190254.us-central1.run.app/socket.io/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-user-id", X-From = "Netlify"}

# Socket.IO status endpoint
[[redirects]]
  from = "/socket/status"
  to = "https://backend-415554190254.us-central1.run.app/socket/status"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*", X-From = "Netlify"}

# Handle OPTIONS preflight requests for CORS
[[redirects]]
  from = "/api/*"
  to = "https://backend-415554190254.us-central1.run.app/api/:splat"
  status = 200
  force = true
  methods = ["OPTIONS"]
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS", Access-Control-Allow-Headers = "Origin, X-Requested-With, Content-Type, Accept, Authorization, x-user-id", X-From = "Netlify"}

# SPA redirect - MUST be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200